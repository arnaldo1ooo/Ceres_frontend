<mat-card>

  <mat-toolbar color="primary">
    <span>Filiales</span>
  </mat-toolbar>

  <div *ngIf="filiales$ | async as filiales; else cargandoSpinner">
    <table mat-table [dataSource]="filiales" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let filial"> {{ filial.id }} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let filial"> {{ filial.nombre }} </td>
      </ng-container>

      <!-- Sucursal Column -->
      <ng-container matColumnDef="sucursal">
        <th mat-header-cell *matHeaderCellDef> Sucursal </th>
        <td mat-cell *matCellDef="let filial"> {{ filial.sucursal.nombre }} </td>
      </ng-container>

      <!-- Situacion Column -->
      <ng-container matColumnDef="situacion">
        <th mat-header-cell *matHeaderCellDef> Situación </th>
        <td mat-cell *matCellDef="let filial"> {{ filial.situacion }}
          <mat-icon aria-hidden="false" aria-label="Situación de la filial">{{ filial.situacion | situacion }}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasVisibles"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasVisibles;"></tr>
    </table>


  </div>

  <ng-template #cargandoSpinner>
    <div class="cargando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
