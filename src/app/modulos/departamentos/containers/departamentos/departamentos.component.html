<mat-card>
  <mat-toolbar color="primary">
    Departamentos Disponibles
  </mat-toolbar>

  <div class="column flex mat-elevation-z8">

    <!--Pasamos las departamentos a la lista-->
    <app-departamentos-lista
      *ngIf="dsDepartamentos$ | async as departamentos; else cargando"
      [listDepartamentos]="departamentos"
      (nuevo)="onNuevo()"
      (visualizar)="onVisualizar($event)"
      (editar)="onEditar($event)"
      (eliminar)="onEliminar($event)"
      (inactivar)="onInactivar($event)">
    </app-departamentos-lista>

    <ng-template #cargando>
      <div class="style-cargando-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
