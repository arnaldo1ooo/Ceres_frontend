<mat-card>

  <mat-toolbar color="primary">Detalles de la Filial</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="formFilial" class="anchura-minima">
      <mat-form-field class="anchura-maxima">
        <input matInput placeholder="Nombre" formControlName="nombre" #nombre>
        <mat-hint align="end">{{ nombre.value.length || 0 }} / 100</mat-hint> <!--Requiere poner #nombre-->
        <mat-error *ngIf="formFilial.get('nombre')?.invalid">{{getMensajeError('nombre')}}</mat-error> <!--verifica validaciones, invalid evita error con null o valor invalido-->
      </mat-form-field>

      <mat-form-field class="anchura-maxima">
        <mat-label>Sucursal</mat-label>
        <mat-select formControlName="sucursal" [compareWith]="compararById">
          <mat-option disabled selected value="">Seleccione una sucursal</mat-option>
          <mat-option *ngFor="let sucursal of listaSucursales" [value]="sucursal">{{ sucursal.id }} - {{ sucursal.nombre }}</mat-option>
        </mat-select>
        <mat-error *ngIf="formFilial.get('sucursal')?.invalid">{{getMensajeError('sucursal')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="anchura-maxima">
        <mat-label>Situaci√≥n</mat-label>
        <mat-select formControlName="situacion">
          <mat-option *ngFor="let situacion of listaSituaciones" [value]="situacion"> {{ situacion }} </mat-option>
        </mat-select>
        <mat-error *ngIf="formFilial.get('situacion')?.invalid">{{getMensajeError('situacion')}}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class="style-barra-acciones">
    <button mat-raised-button color="primary" (click)="onGuardar()" [disabled]="isModoVisualizar()">Guardar</button>
    <button mat-raised-button color="warn" (click)="onCancelar()" class="style-espacio-boton">Cancelar</button>
  </mat-card-actions>
</mat-card>
